version: '3.9'

services:
  app:
    build:
      context: .
    restart: always
    depends_on:
      - db
    volumes:
      - static-data:/vol/web

  proxy:
    build:
      context: ./proxy
    restart: always
    depends_on:
      - app
    ports:
      - 80:80
      - 443:443
    volumes:
      - static-data:/vol/static
      - ssl-certs:/etc/letsencrypt/live/api.digitaleasy.cl
  db:
    image: mysql:8.0.29
    restart: always
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=${DBNAME}
      - MYSQL_USER=${DBUSER}
      - MYSQL_PASSWORD=${DBPASSWORD}
      - MYSQL_ROOT_PASSWORD=${DBPASSWORD}
volumes:
  static-data:
  ssl-certs:
  mysql-data: